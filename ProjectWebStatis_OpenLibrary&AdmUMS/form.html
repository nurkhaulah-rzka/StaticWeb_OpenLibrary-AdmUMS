<!DOCTYPE html>
<html>
<head>
	<title>Tugas Form</title>
</head>
<body>
	<h2 style="margin-top: 15px;">INPUT MAHASISWA</h2>
	<hr style="width: 250px; margin-top: -15px; margin-bottom: 10px;" align="left" />
	<br/>
	<table cellpadding="3">
		<tr align="left" valign="top">
			<td align="left" valign="center">
				<form>
					<label for="nama">Nama</label>
						<br/><br/>
					<label for="nim">NIM</label>
						<br/><br/>
					<label for="jeniskelamin">Jenis Kelamin</label>
						<br/><br/>
					<label for="nohp">No HP</label>
						<br/><br/>
					<label for="alamat">Alamat</label>
				</form>
			</td>
			<td align="center" valign="top">
				<label>:</label>
					<br/><br/>
				<label>:</label>
					<br/><br/>
				<label>:</label>
					<br/><br/>
				<label>:</label>
					<br/><br/>
				<label>:</label>
			</td>
			<td valign="center">
				<input type="text" id="nama">
					<br/><br/>
				<input type="text" id="nim">
					<br><br/>
				<input type="radio" id="pria" name="jeniskelamin"><label for="pria"> P</label>
				<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita"> L</label>
					<br><br>
				<input type="text" id="nohp">
					<br><br/>
				<textarea id="address" cols="23" rows="4"></textarea>
					<br><br>
				<input type="submit" onclick="validasi()" value="Submit"/>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	function validasi() {
		var nama = document.getElementById('nama').value;
		var nim = document.getElementById('nim').value;
		var pria = document.getElementById('pria').value;
		var wanita = document.getElementById('wanita').value;
		var nohp = document.getElementById('nohp').value;
		var address = document.getElementById('address').value;
		if (nama != "" && nim != "" && pria != "" && wanita != "" && nohp != "" && address != "") {
			alert('Data berhasil ditambahkan');
			return true;
		}else{
			alert('Anda harus mengisi data dengan lengkap !');
		}
	}
	</script>
</body>
</html>
